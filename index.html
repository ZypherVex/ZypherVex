<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuarantineTiers - Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      border-bottom: 1px solid #444;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: color 0.3s;
      margin: 2px;
    }
    nav button:hover, nav button.active {
      color: #4caf50;
      font-weight: bold;
      border-bottom: 2px solid #4caf50;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #4caf50;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .server-info, .date-info {
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>QuarantineTiers</header>
  <nav>
    <button class="active" onclick="showCategory('Overall')">Overall</button>
    <button onclick="showCategory('LTMs')">LTMs</button>
    <button onclick="showCategory('Vanilla')">Vanilla</button>
    <button onclick="showCategory('UHC')">UHC</button>
    <button onclick="showCategory('Pot')">Pot</button>
    <button onclick="showCategory('Neth')">Neth</button>
    <button onclick="showCategory('OPS')">OPS</button>
    <button onclick="showCategory('MPS')">MPS</button>
    <button onclick="showCategory('Sword')">Sword</button>
    <button onclick="showCategory('Axe')">Axe</button>
    <button onclick="showCategory('Mace')">Mace</button>
  </nav>
  <main>
    <div id="rankings-container">
      <table id="rankings-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Region</th>
            <th>Tier</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample data -->
          <tr>
            <td>1</td>
            <td>PlayerOne</td>
            <td>NA</td>
            <td>Diamond</td>
            <td>1500</td>
          </tr>
          <tr>
            <td>2</td>
            <td>PlayerTwo</td>
            <td>EU</td>
            <td>Platinum</td>
            <td>1400</td>
          </tr>
          <tr>
            <td>3</td>
            <td>PlayerThree</td>
            <td>ASIA</td>
            <td>Gold</td>
            <td>1300</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="server-info">
      <strong>Server IP:</strong> mcpvp.club
    </div>
    <div class="date-info">
      Saturday, August 30, 2025
    </div>
  </main>

  <script>
    // Example function to switch categories - you can expand this to load different data
    function showCategory(category) {
      const buttons = document.querySelectorAll('nav button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // For demo, just update the table header or content accordingly
      const tableBody = document.querySelector('#rankings-table tbody');
      tableBody.innerHTML = '';

      // Sample data for different categories (replace with real data)
      const data = {
        Overall: [
          {rank: 1, player: 'ZypherVex', region: 'AS', tier: 'LT1', score: 1500},
          {rank: 2, player: 'PlayerTwo', region: 'EU', tier: 'Platinum', score: 1400},
          {rank: 3, player: 'PlayerThree', region: 'ASIA', tier: 'Gold', score: 1300},
        ],
        LTMs: [
          {rank: 1, player: 'LTMPlayer1', region: 'EU', tier: 'Diamond', score: 1600},
          {rank: 2, player: 'LTMPlayer2', region: 'NA', tier: 'Platinum', score: 1450},
          {rank: 3, player: 'LTMPlayer3', region: 'ASIA', tier: 'Gold', score: 1350},
        ],
        // Add other categories similarly...
      };

      const categoryData = data[category] || [];

      categoryData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.rank}</td>
          <td>${item.player}</td>
          <td>${item.region}</td>
          <td>${item.tier}</td>
          <td>${item.score}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
